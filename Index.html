<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row row-cols-3">
                    <div class="col">
                        <form action="#" id="form">
                            <div class="col">
                                <select name="title" id="title-field" class="form-select">
                                    <option value="">Seleziona un titolo</option>
                                    <option value="Mr.">Signore</option>
                                    <option value="Mrs.">Signora</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Nome e Cognome" id="name-field" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="quanti km devi percorrere?" id="km-field" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Quanti anni hai?" id="anni-field" class="form-control">
                            </div>
                            <div class="col">
                                <button class="btn btn-primary" id="btn" type="button">
                                    Invio
                                </button>
                            </div>
                            <div class="col">
                                <input type="text" id="prezzo-biglietto" class="form-control" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
