<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center d-flex text-center">
            <h2 class="mt-3 mb-3">Calcola il Prezzo del tuo Biglietto</h2>
            <div class="col-12 card justify-content-center align-items-center d-flex text-center">
                <form action="#" id="form" class="row mt-3">
                    <div class="col-4 mt-3">
                        Nome  Cognome
                        <br>
                        <input type="text" placeholder="Nome e Cognome" id="name-field" class="form-control mt-3">
                    </div>
                    <div class="col-4 mt-3">
                        KM da percorrere
                        <br>
                        <input type="text" placeholder="quanti km devi percorrere?" id="km-field" class="form-control mt-3">
                    </div>
                    <div class="col-4 mt-3">
                        Fascia di età
                        <br>
                        <select name="facia di età" id="anni-field" class="form-select mt-3">
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Pensionato">Pensionato</option>
                        </select>
                    </div>
                    <div class="col-6 align-items-center d-flex text-center justify-content-end mt-3">
                        <button class="btn btn-primary mb-3" id="btn" type="button">
                            Invio
                        </button>
                    </div>
                    <div class="col-6 align-items-center d-flex text-center justify-content-right mt-3">
                        <button class="btn btn-primary mb-3" id="btn" type="button ">
                            annulla
                        </button>
                    </div>
                </form>
            </div>
            <h2 class="mt-3 mb-3">Il tuo biglietto</h2>
            <div class="col col-12 card">
                <div class="mt-3 justify-content-start align-items-center d-flex flex-column">
                    <h3>Dettaglio Passeggeri</h3>
                </div>
                <div class=" row mt-3 mb-3 ">
                    <div class="col-3 mb-3 d-column">
                        Nome passeggero
                        <br>
                        <span id="nome-passeggero" class="mb-3 justify-content-start d-flex"></span>
                    </div>
                    <div class="col-2 mb-3 d-column">
                        Offerta
                        <br>
                        <span id="offerta" class="mb-3 justify-content-start d-flex"></span>
                    </div>
                    <div class="col-2 mb-3 justify-content-start d-column">
                        Carrozza
                        <br>
                        <span id="carrozza" class="mb-3 justify-content-start d-flex"></span>
                    </div>
                    <div class="col-2 mb-3 justify-content-start d-column">
                        Codice CP
                        <br>
                        <span id="codice-treno" class="mb-3 justify-content-start d-flex"></span>
                    </div>
                    <div class="col-2 mb-3 justify-content-start d-column">
                        Costo Biglietto
                        <br>
                        <span id="costo-biglietto" class="mb-3 justify-content-start d-flex"></span>
                    </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
